<div class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
    <!-- Left Side - Brand Section -->
    <div
        class="hidden lg:flex bg-gradient-to-br from-[#07182c] to-[#0f273b] items-center justify-center p-12 relative overflow-hidden">
        <div class="absolute top-0 right-0 w-full h-full opacity-10">
            <div class="absolute -top-1/2 -right-1/2 w-full h-full bg-gradient-radial from-white/20 to-transparent">
            </div>
        </div>

        <div class="max-w-md text-white relative z-10">
            <div class="flex items-center justify-center w-32 h-32 mb-8">
                <img src="assets/img/logoGris2.png" alt="Logo Contaduría"
                    class="w-full h-full object-contain drop-shadow-lg">
            </div>

            <h1 class="text-4xl font-bold mb-4 tracking-tight leading-tight">Contaduría Profesional</h1>
            <p class="text-lg text-white/90 mb-12 leading-relaxed">
                Sistema integral de gestión contable y financiera para su despacho
            </p>

            <div class="flex flex-col gap-5">
             
            </div>
        </div>
    </div>

    <div class="bg-gray-50 flex items-center justify-center p-12">
        <div class="w-full max-w-md bg-white rounded-xl p-12 shadow-sm">
            <div class="mb-8">
                <h2 class="text-3xl font-semibold text-gray-900 mb-2 tracking-tight">Iniciar Sesión</h2>
                <p class="text-gray-600">Ingrese sus credenciales para acceder al sistema</p>
            </div>

            @if (authStore.error()) {
            <div class="flex items-center p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 mb-6 text-sm">
                <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"></path>
                </svg>
                <span>{{ authStore.error() }}</span>
            </div>
            }
            <form (ngSubmit)="onSubmit()" class="space-y-6">
              
                <div>
                    <label for="correo" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Correo Electrónico
                    </label>
                    <input type="email" id="correo" name="correo" [(ngModel)]="credentials.correo"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-[#0d233d] focus:ring-4 focus:ring-[#0d233d]/10 transition-all disabled:bg-gray-50 disabled:cursor-not-allowed"
                        required autocomplete="email" [disabled]="authStore.loading()" />
                </div>

              
                <div>
                    <label for="contrasena" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                        Contraseña
                    </label>
                    <div class="relative">
                        <input [type]="showPassword ? 'text' : 'password'" id="contrasena" name="contrasena"
                            [(ngModel)]="credentials.contrasena"
                            class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:border-[#0d233d] focus:ring-4 focus:ring-[#0d233d]/10 transition-all disabled:bg-gray-50 disabled:cursor-not-allowed"
                            required autocomplete="current-password" [disabled]="authStore.loading()" />
                        <button type="button"
                            class="absolute right-3 top-1/2 -translate-y-1/2 p-2 text-gray-500 hover:text-[#0d233d] transition-colors disabled:cursor-not-allowed disabled:opacity-50"
                            (click)="togglePasswordVisibility()" [disabled]="authStore.loading()">
                            @if (showPassword) {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21">
                                </path>
                            </svg>
                            } @else {
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                            }
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full px-6 py-3.5 bg-gradient-to-r from-[#0d233d] to-[#1a3d5c] text-white rounded-lg font-medium flex items-center justify-center gap-2 hover:from-[#0a1a2e] hover:to-[#142f4a] hover:shadow-lg hover:shadow-[#0d233d]/30 transition-all disabled:opacity-60 disabled:cursor-not-allowed mt-8"
                    [disabled]="authStore.loading() || !credentials.correo || !credentials.contrasena">
                    @if (authStore.loading()) {
                    <svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"
                            fill="none"></circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <span>Iniciando sesión...</span>
                    } @else {
                    <span>Iniciar Sesión</span>
                    }
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                <p class="text-sm text-gray-600 mb-2">© 2026 Despacho Castillo-Contador Público</p>
            </div>
        </div>
    </div>
</div>
