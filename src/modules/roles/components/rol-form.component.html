@if (isOpen) {
  <div class="side-panel-overlay" (click)="onClose()">
    <div class="side-panel" (click)="$event.stopPropagation()">
      <div class="panel-header">
        <h2>{{ isEditMode ? 'Editar Rol' : 'Crear Rol' }}</h2>
        <button class="btn-close" (click)="onClose()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="name">Nombre *</label>
          <input 
            type="text" 
            id="name" 
            [(ngModel)]="role.name" 
            name="name" 
            maxlength="30"
            required
            placeholder="Ej: Administrador">
        </div>

        <div class="form-group">
          <label for="description">Descripci√≥n *</label>
          <textarea 
            id="description" 
            [(ngModel)]="role.description" 
            name="description" 
            maxlength="255"
            rows="4"
            required
            placeholder="Describe los permisos y funciones de este rol"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" (click)="onClose()">Cancelar</button>
          <button type="submit" class="btn-primary">
            {{ isEditMode ? 'Actualizar' : 'Crear' }}
          </button>
        </div>
      </form>
    </div>
  </div>
}
